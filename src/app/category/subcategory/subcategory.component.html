<div class="container">
    <div class="card-container" *ngFor="let subCategory of subCategoryArray">
        <div class="card">
            <img src="../../../assets/images/subcategory/{{subCategory.image}}" alt="{{subCategory.name}}">
            <div class="card-data">
                <h4>{{subCategory.name}}</h4>
            </div>
        </div>
    </div>
</div>
